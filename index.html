<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经历·Farewell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        iframe { width: 100%; height: 100vh; border: none; }
        .frame-container { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div id="main-frame" class="frame-container active">
        <iframe src="main.html"></iframe>
    </div>
    <div id="login-frame" class="frame-container">
        <iframe src="login.html"></iframe>
    </div>
    <div id="register-frame" class="frame-container">
        <iframe src="register.html"></iframe>
    </div>
    <div id="footprints-frame" class="frame-container">
        <iframe src="footprints.html"></iframe>
    </div>
    <div id="categories-frame" class="frame-container">
        <iframe src="categories.html"></iframe>
    </div>
    <div id="settings-frame" class="frame-container">
        <iframe src="settings.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showFrame(frameId) {
            document.querySelectorAll('.frame-container').forEach(el => el.classList.remove('active'));
            document.getElementById(frameId).classList.add('active');
        }
        
        // 页面加载时检查用户是否首次访问
        document.addEventListener('DOMContentLoaded', function() {
            const hasUser = localStorage.getItem('userNickname') || localStorage.getItem('userAvatar');
            if (!hasUser) {
                // 首次访问，显示注册界面
                showFrame('register-frame');
            } else {
                // 非首次访问，显示登录界面
                showFrame('login-frame');
            }
        });
    </script>
</body>
</html>
